<ocx-portal-page helpArticleId="PAGE_WELCOME_VIEW">
  <div class="page">
    <div class="layer">
      <div class="carousel">
        <ng-container *ngFor="let slide of imageInfos; let i = index">
          <img
            *ngIf="i === currentSlide"
            [src]="this.buildImageSrc(slide)"
            [alt]="slide.imageId"
            [title]="slide.imageId"
            class="slide"
            @carouselAnimation
          />
        </ng-container>
        <div class="overlay"></div>
      </div>
    </div>
    <div class="relative flex flex-wrap">
      <div class="flex carouselAnimation md:col-4 xl:col-6 gap-2 px-6 text-white">
        <div>
          <h1 class="text-6xl font-light">
            {{ 'LANDING.TITLE' | translate }}, {{ (user$ | async)?.person?.firstName }}
          </h1>
          <h3 class="text-md font-normal my-1">{{ currentDate | date }}</h3>
          <h4 class="text-sm font-normal my-1">Workspace: {{ portal?.portalName }}</h4>
          <div class="flex relative">
            <p-button [routerLink]="['/edit']" icon="pi pi-pencil"></p-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ocx-portal-page>
